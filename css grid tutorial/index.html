<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <!--
         implicit grid- despite not having any room stilla  row was added outside of explicitly defined grid
        <div class="item5">Item 5</div>
        <div class="item6">Item 6</div>
        <div class="item7">Item 7</div>
        <div class="item8">Item 8</div>
        <div class="item9">Item 9</div>
        <div class="item10">Item 10</div> --> 
    </div>

</body>
</html>
<!--<body> section:

Contains a div with the class .container (which will be a CSS Grid container).
Inside .container, there are four child divs (.item1, .item2, .item3, .item4), each representing a grid item.-->
